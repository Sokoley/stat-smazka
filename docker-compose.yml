version: '3.8'

services:
  stat-app:
    build: .
    container_name: stat-dashboard
    restart: unless-stopped
    ports:
      - "127.0.0.1:3001:3000"
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Proxy settings (uncomment and fill to enable)
      # - PROXY_ENABLED=true
      # - PROXY_HOST=proxy.example.com
      # - PROXY_PORT=8080
      # - PROXY_USERNAME=user
      # - PROXY_PASSWORD=pass
    shm_size: '2gb'  # Required for Chrome
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
